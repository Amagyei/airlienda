{% extends './userDashboard_base.html'%}
{% load static %}

{% block userDash_content %}
<form method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}
    <p>Title: {{ form.title }}</p>
    <p>Message: {{ form.message }}</p>
    <button type="submit">Submit</button>
</form>
{% endblock%}
